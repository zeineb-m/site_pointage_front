<div class="row">
  <div class="col-xl-12">

    <div class="col-xl-12">
      <app-card cardTitle="User List" [options]="false" blockClass="table-border-style">
        <div class="table-responsive">
          <table class="table">
            <thead>
              <tr>
                <th>#</th>
                <th>Photo</th>
                <th>Username</th>
                <th>Email</th>
                <th>Role</th>
                <th>Actions</th> 
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let u of users; let i = index"
                [ngClass]="{
                  'table-active': i === 0,
                  'table-success': i === 2,
                  'table-warning': i === 4,
                  'table-danger': i === 6,
                  'table-info': i === 8
                }"
              >
                <th scope="row">{{ i + 1 }}</th>
                <td>
                  <img *ngIf="u.photo" [src]="u.photo" alt="Photo" width="60" height="60" class="rounded-circle border border-secondary" />
                  <span *ngIf="!u.photo">No photo</span>
                </td>
                <td>{{ u.username }}</td>
                <td>{{ u.email }}</td>
                <td>{{ u.role }}</td>
                <td>
              <button class="btn btn-sm btn-primary me-2" [routerLink]="['/forms', u.id]">
  <i style="font-size: 20px;" class="fas">&#xf044;</i>
</button>

                  <button class="btn btn-sm btn-danger" (click)="deleteUser(u)">

                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                  <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"/>
                  <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"/>
                </svg>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </app-card>
    </div>

  </div>
</div>
