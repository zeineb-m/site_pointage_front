<div class="row">
  <div class="col-sm-12">
    <app-card cardTitle="Update User" [options]="false">
      <h5>Update User</h5>
      <hr />
      <form (ngSubmit)="onSubmit()" #form="ngForm">
        <div class="row">
       
          <div class="col-md-6">
            <div class="form-group">
              <label for="email">Email address</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                [(ngModel)]="user.email"
                placeholder="Enter email"
                required
              />
          
            </div>

            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                [(ngModel)]="user.password"
                placeholder="Password"
              />
            </div>

            <div class="form-group">
              <label for="photo">Photo</label>
              <input
                type="file"
                class="form-control"
                id="photo"
                (change)="onFileChange($event)"
              />
            
            </div>
          </div>

          <div class="col-md-6">
            <div class="form-group">
              <label for="username">Username</label>
              <input
                type="text"
                class="form-control"
                id="username"
                name="username"
                [(ngModel)]="user.username"
                placeholder="Username"
                required
              />
            </div>

            <div class="form-group">
              <label for="role">Role</label>
              <select
                class="form-control"
                id="role"
                name="role"
                [(ngModel)]="user.role"
              >
                <option value="ADMIN">ADMIN</option>
                <option value="USER">USER</option>
              </select>
            </div>
          </div>
        </div>

        <div class="text-end mt-3">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </app-card>
  </div>
</div>
